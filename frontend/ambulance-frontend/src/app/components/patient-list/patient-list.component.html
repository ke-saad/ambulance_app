<h2>Patients</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Date of Birth</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.id }}</td>
      <td>{{ patient.firstName }}</td>
      <td>{{ patient.lastName }}</td>
      <td>{{ patient.gender }}</td>
      <td>{{ patient.dateOfBirth }}</td>
      <td>{{ patient.phone }}</td>
      <td>{{ patient.address }}</td>
    </tr>
  </tbody>
</table>
