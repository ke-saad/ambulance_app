version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "9191:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  eureka-server:
    build:
      context: ../backend/eureka-server
    image: eureka-server:latest
    ports:
      - "8761:8761"
    networks:
      - app_network

  gateway:
    build:
      context: ../backend/gateway
    image: gateway:latest
    ports:
      - "8080:8082"
    depends_on:
      - eureka-server
      - mysql-db
    networks:
      - app_network

  ambulance-service:
    build:
      context: ../backend/ambulance-service
    image: ambulance-service:latest
    ports:
      - "8081:8080"
    depends_on:
      - eureka-server
      - mysql-db  
    networks:
      - app_network

  hospital-service:
    build:
      context: ../backend/hospital-service
    image: hospital-service:latest
    ports:
      - "8082:8083"
    depends_on:
      - eureka-server
      - mysql-db  
    networks:
      - app_network

  patient-service:
    build:
      context: ../backend/patient-service
    image: patient-service:latest
    ports:
      - "8083:8084"
    depends_on:
      - eureka-server
      - mysql-db  
    networks:
      - app_network

  routing-service:
    build:
      context: ../backend/routing-service
    image: routing-service:latest
    ports:
      - "8084:8085"
    depends_on:
      - eureka-server
      - mysql-db  
    networks:
      - app_network

  frontend:
    build:
      context: ../frontend
    image: frontend:latest
    ports:
      - "8086:80"
    networks:
      - app_network

  mysql-db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: ambulance_app
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app_network

volumes:
  mysql-data:
  jenkins_data:

networks:
  app_network:
    driver: bridge
